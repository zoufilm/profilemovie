<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメントフォーム</title>
</head>
<body>
    <h2>コメントフォーム</h2>
    <form id="commentForm">
        <label for="comment">コメント:</label><br>
        <textarea id="comment" name="comment" required></textarea><br><br>

        <label for="age">年齢:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="file">添付ファイル:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <button type="submit">送信</button>
    </form>

    <script>
        document.getElementById("commentForm").onsubmit = async function(e) {
            e.preventDefault(); // フォーム送信を防止

            const formData = new FormData();
            formData.append("comment", document.getElementById("comment").value);
            formData.append("age", document.getElementById("age").value);
            
            // Google Apps ScriptのURLにデータを送信
            const response = await fetch("https://script.google.com/macros/s/AKfycbxvjyJplIz_Te2f0lfsL2HklPbW520gYNZ8QIiB8k3xjzTEv-9AFjfReyG1yWaJyUZmDw/exec", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                alert("データが送信されました");
            } else {
                alert("送信に失敗しました");
            }
        };
    </script>
</body>
</html>
